<!DOCTYPE html>
<html>
	<head>
		<title>HTML5 Form Input Types</title>
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
		<div class="container">
			<h1>HTML5 Tutorial: 5 Elegant Input Types</h1>
			<p>This concise tutorial demonstrates how to use some elegant input types to improve user experience on your website.</p>
			
			<form action="" method="post">
				<div class="form-group">
					<label for="email">Email Address</label>
					<input type="email" name="email" id="email">
				</div>

				<div class="form-group">
					<label for="url">Website URL</label>
					<input type="url" name="url" id="url">
				</div>

				<div class="form-group">
					<label for="phone">Phone Number</label>
					<input type="number" name="phone" id="phone">
				</div>

				<div class="form-group">
					<label for="age">Age</label>
					<input type="number" name="age" id="age" min="18" max="35">
				</div>

				<div class="form-group">
					<label for="height">Height</label>
					<input type="number" name="height" min="1.0" max="2.5" step="any">
				</div>

				<div class="form-group">
					<label for="date">Date</label><br>
					<input type="date" name="date" id="date">
				</div>

				<div class="form-group">
					<label for="time">Time</label><br>
					<input type="time" name="time" id="time">
				</div>

				<div class="form-group">
					<input type="submit" name="submit" value="Submit">
				</div>

			</form>
		</div>
	</body>
</html>
